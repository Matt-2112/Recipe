{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="newUser" name="newUser" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="newPassword" name="newPassword" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="Confirmation" name="Confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
