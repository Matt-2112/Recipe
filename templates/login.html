{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="user" name="user" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
{% endblock %}
