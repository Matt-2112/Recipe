{% extends "layout.html" %}

{% block title %}
    Pantry
{% endblock %}

{% block main %}
    <form action="/pantry" method="post">
        <div class="mb-3">
            Enter a few ingredients. (e.g. "apples,flour,sugar")
            <input autofocus class="form-control mx-auto w-auto" id="ingredient"
                   name="ingredient" placeholder="Enter ingredient" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Lookup</button>
    </form>
{% endblock %}
